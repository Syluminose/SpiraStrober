name: Build
on:
  push:
    branches:
      - Rust
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          printf "[package]\nname=\"r\"\nversion=\"0.1.0\"\nedition=\"2021\"\n[lib]\ncrate-type=[\"cdylib\"]\n[profile.release]\nopt-level=\"z\"\nlto=true\npanic=\"abort\"\ncodegen-units=1">Cargo.toml;mkdir -p src
          cat<<'F'>src/lib.rs
          #![no_std]
          #[panic_handler]fn p(_:&core::panic::PanicInfo)->!{loop{}}
          const PI:f32=3.1415927;
          const TP:f32=6.2831855;
          fn s(x:f32)->f32{
            let mut v=x%TP;
            if v>PI{v-=TP}else if v<-PI{v+=TP}
            let x2=v*v;
            v*(1.0-x2*(1.0/6.0-x2*(1.0/120.0-x2*(1.0/5040.0-x2/362880.0))))
          }
          #[no_mangle]pub extern "C" fn Li(a:f32,b:f32,t:f32,d:f32)->f32{a+(b-a)*t/d}
          #[no_mangle]pub extern "C" fn In(a:f32,b:f32,t:f32,d:f32)->f32{a*t+(b-a)*t*t/(2.0*d)}
          #[no_mangle]pub extern "C" fn Sl(a:f32,b:f32,d:f32)->f32{(b-a)/d}
          #[no_mangle]pub extern "C" fn Mx(a:f32,b:f32,t:f32)->f32{t*(a+b)/2.0}
          #[no_mangle]pub extern "C" fn Wx(x:f32)->f32{s(x*TP)}
          #[no_mangle]pub extern "C" fn Ux(x:f32)->f32{x*0.5+0.5}
          F
      - run: |
          rustup target add wasm32-unknown-unknown
          cargo build --release --target wasm32-unknown-unknown
          echo "WW='$(base64 -w 0 target/wasm32-unknown-unknown/release/r.wasm)';" > lib.js
      - name: Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name bot
          git config user.email bot@github.com
          git add lib.js
          if ! git diff --staged --quiet; then
            git commit -m "Update lib.js with Taylor-based Mx, Wx, Ux"
            git push origin Rust
          fi
