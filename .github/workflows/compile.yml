name: Build
on:
  push:
    branches:
      - Rust
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          printf "[package]\nname=\"r\"\nversion=\"0.1.0\"\nedition=\"2021\"\n[lib]\ncrate-type=[\"cdylib\"]\n[profile.release]\nopt-level=\"z\"\nlto=true\npanic=\"abort\"\ncodegen-units=1">Cargo.toml;mkdir -p src
          cat<<'F'>src/lib.rs
          #![no_std]
          #[panic_handler]fn p(_:&core::panic::PanicInfo)->!{loop{}}
          #[no_mangle]pub extern "C" fn Li(a:f32,b:f32,t:f32,d:f32)->f32{a+(b-a)*t/d}
          #[no_mangle]pub extern "C" fn In(a:f32,b:f32,t:f32,d:f32)->f32{a*t+(b-a)*t*t/(2.*d)}
          #[no_mangle]pub extern "C" fn Sl(a:f32,b:f32,d:f32)->f32{(b-a)/d}
          #[no_mangle]pub extern "C" fn Mx(a:f32,b:f32,t:f32)->f32{t*(a+b)/2.}
          #[no_mangle]pub extern "C" fn Ux(x:f32)->f32{x*0.5+0.5}
          #[no_mangle]pub extern "C" fn Wx(x:f32)->f32{
            let x = x - (x as i32) as f32; // fmod(x, 1.0)
            let x = if x < 0.0 { x + 1.0 } else { x };
            let z = if x > 0.5 { -1.0 } else { 1.0 };
            let x = if x > 0.5 { x - 0.5 } else { x };
            let x = x * 4.0; // Scale to 0-2
            let x = x * (2.0 - x); // Bhaskara I approximation
            z * (16.0 * x / (5.0 + 4.0 * x))
          }
          F
      - run: |
          rustup target add wasm32-unknown-unknown
          cargo build --release --target wasm32-unknown-unknown
          echo "WW='$(base64 -w 0 target/wasm32-unknown-unknown/release/r.wasm)';" > lib.js
      - name: Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name bot
          git config user.email bot@github.com
          git add lib.js
          if ! git diff --staged --quiet; then
            git commit -m "Update lib.js with no_std Sin approximation"
            git push origin Rust
          fi
